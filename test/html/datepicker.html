 		<button id="active">激活</button>
	 	<button id="open">打开</button>
	 	<button id="close">关闭</button>
	 	<button id="prev">上一月</button>

	 	<button id="set">设置新时间</button>

<script>
	

	$$('#active').on('click',function(){
		var params = {
			'locale':'zh_cn',
			'beforeDisable':'true',
			'format':'yyyy-MM-dd',
			'autoClose':'true'
		} ;
		$$('input').datepicker(params) ;
	}) ;

	$$('#open').on('click',function(){
		$$('input').datepicker('open') ;
	}) ;

	$$('#close').on('click',function(){
		$$('input').datepicker('close') ;
	}) ;

	$$('#prev').on('click',function(){
		$$('input').datepicker('prev') ;
	});

	$$('#next').on('click',function(){
		$$('input').datepicker('next') ;
	}) ;

	$$('#set').on('click',function(){
		var d = new Date() ;
		d.setYear(1990) ;
		d.setMonth(8) ;
		d.setDate(24) ;
		$$('input').datepicker('setValue',d) ;
	});

	// 选择日期后触发事件
	$$('input').on('changeDate.datepicker.oa',function(e){
		console.info(e) ;
	});
