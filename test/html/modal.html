<script>
	// 绑定事件
	/*
		open.modal.oa ：  模态框打开前
		opened.modal.oa ：模态框打开后
		close.modal.oa ： 模态框关闭前
		closed.modal.oa ：模态框关闭后
	*/
	$$('.oa-modal').on('open.modal.oa',function(){
		alert('open-----------------');
	}) ;
	$$('.oa-modal').on('opened.modal.oa',function(){
		alert('opened-----------------');
	}) ;
	$$('.oa-modal').on('close.modal.oa',function(){
		alert('close-----------------');
	}) ;
	$$('.oa-modal').on('closed.modal.oa',function(){
		alert('closed-----------------');
	}) ;


	
	function onConfirm(opts){
		console.info(opts) ;
		alert('name---------------'+opts['name']) ;
		alert('age----------------'+opts['age']);
		alert('data---------------'+opts['data']) ;
	}
	
	function onCancel(opts){
		console.info(opts);
		alert(opts['name']) ;
		alert(opts['age']) ;
	}

	$$('#active').on('click',function(){

		var opts = {
			'onConfirm' : onConfirm ,
			'onConfirmParams' : {
				'name':'baoxd' ,
				'age':24
			} ,
			'onCancel' : onCancel ,
			'onCancelParams':{
				'name':'baoxd----------' ,
				'age':33
			}
		} ;
		$$('.oa-modal').modal(opts) ;
	}) ;

	$$('#open').on('click',function(){
		$$('.oa-modal').modal('open') ;
	}) ;

	$$('#close').on('click',function(){
		$$('.oa-modal').modal('close') ;
	}) ;

	$$('#toggle').on('click',function(){
		$$('.oa-modal').modal('toggle') ;
	}) ;
